<head>
	<!-- Import libs start -->
	<link href="jquery-ui.css" rel="stylesheet" type="text/css"/>
	<script src="jquery.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="autoresize.jquery.min.js"></script>
	<!-- Import libs end-->
	<link href="style.css" rel="stylesheet">
	<script type="text/javascript">
	var message = document.createElement('div').setAttribute('class','message');
	var chat = document.createElement('div').setAttribute('class','chat');
	var chats_container = document.createElement('div').setAttribute('class','chats_container');
	var conversation = document.createElement('div').setAttribute('class','conversation');
	
	$(function(){
		$("#main").resizable().draggable();
		$('.conversation')
			.draggable()
			.resizable()
			.resize(function(){$(this).children().first().next().css('height',$(this).height()-100)})
			.click(function(){$(this).siblings().css('z-index',0); $(this).css('z-index',1);}); // fill the parent
		$('.chat')
			.resizable({containment:'parent'})
			.draggable({containment:'parent', opacity:0.6, cancel:'.message'})
			.sortable({connectWith:'.chat',items:'.message'})
			.click(function(){$(this).siblings().css('z-index',0);$(this).css('z-index',1);})
			.autoResize();
		$('.message')
			.mouseover(function(){$('.message'.css('z-index',0));$(this).css('z-index',1);});
		$('textarea').keypress(function(e){if(e.keyCode=='13'){/* enter submit action*/;}});
	});
	</script>
</head>
